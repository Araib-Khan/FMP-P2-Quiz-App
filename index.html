<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body class="kkll">
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center py-4">
          <div class="">
            <h4 class="text-white fs-1">QUIZ APP FOR FYP</h4>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center p1">
        <div class="col-md-8 shadow-lg p-3 mb-5 rounded">
          <div class="Start" id="st">
        
          </div>

          <div class="ss " id="quiz">
            <div class="p-5 fs-3" id="dd">
              <p class=" fw-bold text-center text-white">SCORE OUT OF 10 : 
                <span id="marks"></span>
              </p>
              <p class=" fw-bold text-center text-white">PERCENTAGE:
                <span id="percentage"></span>
              </p>
            </div>
            <div id="main">
              <h4 class="">
                <span id="questionNo">QUESTION:0/10</span>
              </h4>
              <p class="dummy p-3 fs-2" id="dummyquestion">Q:</p>
              <div class="text-white" id="Answers">
                <div class="col-md-6 py-2">
                  <button>Option 1</button>
                </div>
                <div class="col-md-6 py-2">
                  <button>Option 2</button>
                </div>
                <div class="col-md-6 py-2">
                  <button>Option 3</button>
                </div>
                <div class="col-md-6 py-2">
                  <button>Option 4</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
